<canvas width="600" height="400"></canvas>

<script>
    var screen = document.querySelector('canvas');
    var pencil = screen.getContext('2d');

    pencil.fillStyle = 'green';
    pencil.fillRect(100, 50, 400, 250);

    pencil.fillStyle = 'yellow';
    pencil.beginPath();
    pencil.moveTo(300, 80);
    pencil.lineTo(150, 175);
    pencil.lineTo(450, 175);
    pencil.fill();
    
    pencil.fillStyle = 'yellow';
    pencil.beginPath();
    pencil.moveTo(300, 270);
    pencil.lineTo(150, 175);
    pencil.lineTo(450, 175);
    pencil.fill();

    pencil.fillStyle = 'darkblue';
    pencil.beginPath();
    pencil.arc(300, 175, 50, 0, 2 * 3.14);
    pencil.fill();
</script>
