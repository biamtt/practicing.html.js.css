<canvas width="600" height="400"></canvas>

<script>
    var screen = document.querySelector('canvas');
    var pencil = screen.getContext('2d');

    pencil.fillStyle = 'darkgreen';
    pencil.fillRect(125, 50, 350, 300);

    pencil.fillStyle = 'black';
    pencil.fillRect(175, 110, 90, 90);
    pencil.fillRect(335, 110, 90, 90);
    pencil.fillRect(265, 200, 70, 100);
    pencil.fillRect(225, 240, 40, 110);
    pencil.fillRect(335, 240, 40, 110);

</script>
